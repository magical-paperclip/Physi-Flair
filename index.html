<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sics-ground</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <h1>sics-ground</h1>
            </div>
            
            <div class="control-section">
                <h2>Shapes</h2>
                <div class="button-group">
                    <button id="add-circle" class="control-btn">
                        <span class="icon">●</span>
                        Circle
                    </button>
                    <button id="add-square" class="control-btn">
                        <span class="icon">■</span>
                        Square
                    </button>
                    <button id="add-polygon" class="control-btn">
                        <span class="icon">⬡</span>
                        Polygon
                    </button>
                </div>
            </div>

            <div class="control-section">
                <h2>Effects</h2>
                <div class="button-group">
                    <button class="effect-btn active" data-effect="bounce">
                        <span class="icon">↻</span>
                        Bounce
                    </button>
                    <button class="effect-btn" data-effect="explode">
                        <span class="icon">✧</span>
                        Explode
                    </button>
                    <button class="effect-btn" data-effect="stick">
                        <span class="icon">⊞</span>
                        Stick
                    </button>
                    <button class="effect-btn" data-effect="gravity">
                        <span class="icon">↓</span>
                        Gravity
                    </button>
                </div>
            </div>

            <div class="control-section">
                <h2>Physics</h2>
                <div class="slider-group">
                    <label>
                        Gravity
                        <input type="range" id="gravity-slider" min="0" max="2" step="0.1" value="1">
                    </label>
                    <label>
                        Friction
                        <input type="range" id="friction-slider" min="0" max="1" step="0.1" value="0.2">
                    </label>
                    <label>
                        Restitution
                        <input type="range" id="restitution-slider" min="0" max="1" step="0.1" value="0.5">
                    </label>
                </div>
            </div>

            <div class="control-section">
                <h2>Actions</h2>
                <div class="button-group">
                    <button id="reset-scene" class="control-btn danger">
                        <span class="icon">↺</span>
                        Reset
                    </button>
                    <button id="toggle-gravity" class="control-btn">
                        <span class="icon">⇅</span>
                        Toggle Gravity
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="canvas-container">
                <canvas id="network-background"></canvas>
                <div class="canvas-wrapper">
                    <canvas id="physics-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
