<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysiFlair | Elegant Physics Playground</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">PhysiFlair</div>
    
    <div class="controls">
        <div class="title">PhysiFlair</div>
        
        <!-- Tab navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="playground">Playground</button>
        </div>
        
        
        <div class="tab-content active" id="playground-tab">
            <div class="buttons">
                <button id="add-circle">Add Circle</button>
                <button id="add-square">Add Square</button>
                <button id="add-triangle">Add Triangle</button>
                <button id="add-star">Add Star</button>
                <button id="add-sand">Add Sand</button>
                <button id="add-text">Add Text</button>
                <button id="add-gravity-zone" title="Create zones with altered gravity">Gravity Zone</button>
            </div>
            
            <div class="buttons">
                <button id="toggle-wind">Toggle Wind</button>
                <button id="add-attractor">Add Attractor</button>
                <button id="toggle-collision-sparks">Collision Effects</button>
                <button id="create-explosion">Explosion</button>
                <button id="add-portal">Add Portal</button>
                <button id="toggle-pause">Pause</button>
                <button id="clear">Clear All</button>
            </div>
            
            <div class="theme-selector">
                <label>Theme</label>
                <select id="theme-select">
                    <option value="boutique">Boutique</option>
                    <option value="neon">Neon Night</option>
                    <option value="pastel">Soft Pastel</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>
            
            <div class="sliders">
                <label>
                    Gravity
                    <input type="range" id="gravity-slider" min="-1" max="2" step="0.1" value="1">
                </label>
                <label>
                    Wind Strength
                    <input type="range" id="wind-slider" min="0" max="1" step="0.05" value="0.2">
                </label>
                <label>
                    Bounciness
                    <input type="range" id="bounce-slider" min="0" max="1" step="0.1" value="0.7">
                </label>
                <label>
                    Time Speed
                    <input type="range" id="time-slider" min="0.1" max="2" step="0.1" value="1">
                </label>
                <label>
                    Time Scale
                    <input type="range" id="time-scale-slider" min="0.1" max="2" step="0.1" value="1">
                </label>
            </div>
            
            <div class="save-controls">
                <button id="save-state">Save Scene</button>
                <button id="load-state">Load Scene</button>
            </div>
        </div>
    </div>
    
    <!-- Decorative elements -->
    <div class="decoration top-right"></div>
    <div class="decoration bottom-left"></div>
    
    <div class="footer">PhysiFlair</div>
    
    <!-- Info modal for attractors -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Attractor Mode</h3>
            <p>Click anywhere to place an attractor that will pull objects toward it.</p>
            <p>Use the mouse wheel to adjust its strength.</p>
        </div>
    </div>
    
    <canvas id="physics-canvas"></canvas>
    
   
    <script src="lib/matter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
